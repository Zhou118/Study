<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <img src="证件照.jpg" />
    <h4>alt替换，图像显示不出来时，用文字文本替代</h4>
    <img src="证件.jpg" alt="阿影我是你的狗" />
    <h4>title 提示，鼠标在图像上时，显示文本文字</h4>
    <img src="证件照.jpg" title="我是雷电影的狗"/>
    <h4>width 宽度</h4>
    <img src="证件照.jpg" title="我是雷电影的狗" width="400"/>
    <h4>height 高度</h4>
    <img src="证件照.jpg" title="我是雷电影的狗" height="300"/>
    <h4>border 边框</h4>
    <img src="证件照.jpg" title="我是雷电影的狗" width="500" border="30"/>

</body>
</html>
